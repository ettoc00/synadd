<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="15" y="45" width="12" height="10" rx="4" fill="url(#grad)" opacity="0.6">
    <animate attributeName="y" values="45;35;45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="height" values="10;30;10" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="35" y="25" width="12" height="50" rx="4" fill="url(#grad)" />
  <rect x="55" y="15" width="12" height="70" rx="4" fill="url(#grad)" />
  <rect x="75" y="35" width="12" height="30" rx="4" fill="url(#grad)" opacity="0.8" />
</svg>
